<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    
    const cities = [];
    
    fetch(endpoint).then(blob => blob.json())
                         .then(data => cities.push(...data));
   
    // Function to search word match
    function findMatches(wordToMatch, cities){
        return cities.filter(place => {
            // Here we need to figure out if the city matches what was searched
            
            const regex = new RegExp(wordToMatch, 'gi'); // SECOND PARAMETER CHECK DOCUMENTATION
            return place.city.match(regex) || place.state.match(regex);
            
        })
    }
    
    // Convert the number into comma like thousands
    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    
    
    // Function to display the matches found on the browser
    function displayMatches(){
        const matchArray = findMatches(this.value, cities);
        
        const html = matchArray.map(place => {
            
            const regex = new RegExp(this.value, 'gi');
            const cityName = place.city.replace(regex, `<span class=\"h1\">${this.value}</span>`);
            const cityState = place.state.replace(regex, `<span class=\"h1\">${this.value}</span>`);
            
            
            //  <span class="name">${cityName}, ${place.state}</span>
            
            return `
                <li>

                    <span class="name">${cityName}, ${cityState}</span>
                    <span class="population">${numberWithCommas(place.population)}</span>
                </li>
            `;
        }).join('');
        
        suggestions.innerHTML = html;
    }
    
    const searchInput =  document.querySelector('.search');
    const suggestions  = document.querySelector('.suggestions');
    
    // Listen for any changes
    searchInput.addEventListener('change', displayMatches); // Fires when you get off that element
    searchInput.addEventListener('keyup', displayMatches);
    
    
</script>
</body>
</html>
