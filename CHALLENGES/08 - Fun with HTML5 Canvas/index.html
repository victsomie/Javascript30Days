<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
    
    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    ctx.strokeStyle = '#BADASS';
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    // ctx.lineWidth = 100;
    ctx.lineWidth = 100;
    ctx.globalCompositeOperation = 'multiply'; // Playing around blend mode
    
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let direction = true;
    
    function draw(e){
        if(!isDrawing) return; // Stop the fn when they are not moused
        console.log(e);
        
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        
        lastX = e.offsetX;
        lastY = e.offsetY; 
        // Assigning the above variable in one line
        // Destructuring an Array ES6
        [lastX, lastY] = [e.offsetX, e.offsetY];
        
        // Change the hue
        hue++;
        // Reset hue to 0 after reaching 360
        if(hue >= 360){
            hue = 0;
        }
        
        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1){
            // Switch the direction when 100 is reached or 1 is reached
            direction = !direction;
        }
        
        if (direction){
            ctx.lineWidth++
        } else {
            ctx.lineWidth--;
        }
        
        ctx.width++;
    }
    
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        // Assign the new points where the puse is pointed
        [lastX, lastY] = [e.offsetX, e.offsetY];
    });
    
    
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);
    
    
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
